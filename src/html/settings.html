<!DOCTYPE html>
<html>
<head>
    <title>Free Download Manager Extension Options</title>
    <style>
        body {
            width: 300px;
            background-color: #f8f8f8;
            margin: 0;
            margin-top: 10px;
            font-size: 12px;
        }

        input {
            top: -1px;
        }

        label {
            margin-left: 2px;
        }

        img {
            width: 32px;
            display: inline;
        }

        .fdm_title {
            text-align: center;
        }

        .fdm_title_txt {
            font-size: 20px;
            position: relative;
            top: -7px;
        }

        .menu-entry {
            padding: 3px 4px 3px 8px;
            cursor: pointer;
        }

        .menu-entry:hover {
            -webkit-transition: all 0.3s ease-out;
            background: #F2F2F2;
        }

        .menu-entry .txt {
            margin-left: 20px;
        }

        .menu-info {
            padding: 3px 4px 3px 8px;
        }

        .menu-info .txt {
            margin-left: 20px;
            display: block;
        }

        .menu-entry {
            position: relative;
        }

        .menu-entry.checked .txt:before {
            content: '';
            background-image: url('/assets/images/checked.png');
            background-size: contain;
            width: 14px;
            height: 12px;
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -6px;
        }

        .bottom {
            margin-bottom: 6px;
        }

        hr {
            border: 0;
            height: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
        }

        <style >
        /* Add these to existing styles */
        #debug_panel {
            position: fixed;
            bottom: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        #debug_log {
            font-family: monospace;
            font-size: 11px;
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            padding: 10px;
            text-align: center;
        }
    </style>
    </style>

    <script src="/src/js/webextension.js"></script>
    <script src="/src/js/utils.js"></script>
    <script src="/src/js/i18n-helper.js"></script>

</head>

<body>

<div>
    <div class="fdm_title">
        <img src="/assets/icons/fdm48.png" />
        <span class="fdm_title_txt">Free Download Manager</span>
    </div>
    <hr />
    <div class="fdm_content">
        <div id="fdm_loading" class="menu-info"><span class="txt" data-i18n="settings_loading">Loading...</span></div>
        <div id="fdm_settings" style="display: none">
            <div class="menu-entry" id="pauseCatchingForAllSites">
                <span class="txt" data-i18n="settings_pause_downloads">Pause to catch downloads from all sites</span>
            </div>
            <div class="menu-entry" id="activeTabInSkipList">
                <span class="txt" data-i18n="settings_dont_catch_downloads">Don't catch downloads from this site</span>
            </div>
            <!--<input type="checkbox" id="activeTabInSkipList">-->
            <!--<label for="activeTabInSkipList">Don't catch downloads from this site</label>-->
        </div>
        <div id="fdm_update" class="menu-info" style="display: none">
            <span class="txt" data-i18n="settings_update_message">
                Settings aren't available for your FDM version. <br />
                Please <a href="https://www.freedownloadmanager.org/download.htm" target="_blank">update</a> it.
            </span>
        </div>
        <hr />
        <div class="bottom">
            <div class="menu-entry" id="optionsLink" style="display: none">
                <span class="txt" data-i18n="settings_options">Options</span>
            </div>
            <div class="menu-entry" id="feedbackLink">
                <span class="txt" data-i18n="settings_help_and_feedback">Help and Feedback</span>
            </div>
        </div>
    </div>
</div>
    <!-- Add this before the closing </body> tag -->
    <div id="debug_panel" style="display:none;">
        <div id="debug_log"></div>
        <button id="export_logs">Export Logs</button>
    </div>
<script src="/src/js/settings.js"></script>
</body>
</html>
